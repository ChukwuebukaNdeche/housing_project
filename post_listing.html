<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post_Listing</title>
    <!--<link rel="stylesheet" href="./asset/bootstrap-5.0.2/dist/css/bootstrap.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="./asset/fonts/css/all.min.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-color: rgb(250, 248, 248);
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        nav {
            position: fixed;
            z-index: 100;
            width: 100%;
            padding: 5px 20px;
            box-shadow: 0 2px 4px rgb(0, 0, 0, .4);
            background-color: rgb(250, 248, 248);
        }

        .exist-page {
            color: rgb(1, 144, 1);
            cursor: pointer;
            font-size: 20px;
            padding: 5px 10px;
            transition: transform 0.2s;
            text-decoration: none;
        }

        .exist-page:hover {
            transform: translateX(-5px);
        }

        .cancel-btn {
            background-color: transparent;
            color: rgb(1, 144, 1);
            border: 2px solid rgb(1, 144, 1);
            border-radius: 20px;
            padding: 1px 10px;
        }

        .form-control {
            border: 1px solid rgb(1, 144, 1);
            background-color: transparent;
        }

        .form-control:focus {
            box-shadow: none;
            border: 1px solid rgb(1, 144, 1);
            background-color: rgb(245, 242, 242);
        }

        .form-control::placeholder {
            color: rgb(169, 168, 168);
            font-size: 13px;
        }

        .section {
            margin-top: 20px;
            margin-bottom: 10px;
            color: rgb(1, 144, 1);
        }

        .image-preview-container {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .image-preview-item {
            position: relative;
            margin: 5px;
            border: 1px solid #ddd;
            padding: 5px;
            width: 150px;
            text-align: center;
        }

        .image-preview-item img {
            max-width: 100%;
            max-height: 100px;
            height: auto;
        }

        .caption-input {
            width: 100%;
            margin-top: 5px;
            padding: 0px 5px;
            font-size: 13px;
        }

        .btn-con {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .upload {
            border: none;
            background-color: rgb(5, 209, 5);
            margin: 20px;
            padding: 5px 25px;
            width: 30%;
            border-radius: 10px;
            transition: all 0.2s;
        }

        .upload:hover {
            background-color: rgb(7, 235, 7);
        }
        
    </style>
</head>

<body>
    <header>
        <nav class="d-flex justify-content-between align-items-center">
            <a class="exist-page" href="./listing.html"><i class="fa fa-arrow-left "></i>Dashboard</a>
            <button type="reset" class="cancel-btn">Cancel</button>
        </nav>
    </header>

    <div class="container pt-5 mb-5">
        <form action="" method="POST" class="pt-5 form" enctype="multipart/form-data">
            <div class="row">
                <div class="form-group col-md-4 offset-md-2 mb-3">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" name="first-name" id="first-name"
                        placeholder="Enter your first name" autocomplete="given-name" required>
                </div>
                <div class="form-group col-md-4 mb-3">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" name="last-name" id="last-name"
                        placeholder="Enter your last name" autocomplete="family-name" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-4 offset-md-2 mb-3">
                    <label for="state">State</label>
                    <input type="text" class="form-control" name="state" id="state"
                        placeholder="Enter the location your property" required>
                </div>
                <div class="form-group col-md-4 mb-3">
                    <label for="city/town">City/Town</label>
                    <input type="text" class="form-control" name="city/town" id="city/town"
                        placeholder="Enter the location of your property" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-4 offset-md-2 mb-3">
                    <label for="rooms">Number of Rooms</label>
                    <input type="number" class="form-control" name="rooms" id="rooms"
                        placeholder="Enter the number of rooms" required>
                </div>
                <div class="form-group col-md-4 mb-3">
                    <label for="bathrooms">Number of Bathrooms</label>
                    <input type="number" class="form-control" name="bathrooms" id="bathrooms"
                        placeholder="Enter the number of bathrooms" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-4 offset-md-2 mb-3">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" name="price" id="price"
                        placeholder="Enter the price of your property" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-8  offset-md-2 mb-3">
                    <label for="rooms">Description</label><br>
                    <textarea class="form-control" name="description" id="description" cols="" rows="5"
                        placeholder="Briefly Discribe Your Property"></textarea>
                </div>
            </div>

            <div class="col-md-4 offset-md-2">
                <h5 class="section">Contact Information</h5>
            </div>
            <div class="row">
                <div class="form-group col-md-4 offset-md-2 mb-3">
                    <label for="phone">Phone Number</label>
                    <input type="number" class="form-control" name="phone" id="phone"
                        placeholder="Enter your phone number" autocomplete="tel" required>
                </div>
                <div class="form-group col-md-4 mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email"
                        placeholder="Enter your email address" autocomplete="email" required>
                </div>
            </div>

            <div class="col-md-4 offset-md-2">
                <h5 class="section">Images</h5>
            </div>
            <div class="form-group col-md-4 mb-3 offset-md-2">
                <label for="imageInput" class="mb-1">Select Images</label>
                <input type="file" class="form-control-file" id="imageInput" name="images" accept="image/*" multiple>

            </div>
            <div class="form-group col-md-8 offset-md-2">
                <div class="image-preview-container" id="imagePreviewContainer"></div>
            </div>
            <div class="btn-con">
                <button class="upload" type="submit">Upload</button>
            </div>

        </form>
    </div>

    <script>
        //Cancel Button
        let form = document.querySelector('.form');
        let resetBtn = document.querySelector('.cancel-btn');

        resetBtn.addEventListener('click', () => {
            form.reset();
            imagePreviewContainer.innerHTML = '';
        })

        //Image preview
        const imageInput = document.getElementById('imageInput');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');

        imageInput.addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            imagePreviewContainer.innerHTML = ''; // Clear previous previews

            const files = event.target.files;
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (!file.type.startsWith('image/')) {
                    continue;
                }

                const reader = new FileReader();
                reader.onload = function (event) {
                    const imageUrl = event.target.result;
                    const imagePreviewItem = document.createElement('div');
                    imagePreviewItem.classList.add('image-preview-item');

                    const image = new Image();
                    image.src = imageUrl;
                    imagePreviewItem.appendChild(image);

                    const captionInput = document.createElement('input');
                    captionInput.type = 'text';
                    captionInput.classList.add('caption-input');
                    captionInput.placeholder = 'Enter caption...';
                    imagePreviewItem.appendChild(captionInput);

                    imagePreviewContainer.appendChild(imagePreviewItem);
                };
                reader.readAsDataURL(file);
            }
        }



        //Posting form data to the server
        document.querySelector('.form').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent the default form submission

            const form = event.target;
            const formData = new FormData(form); // Create a FormData object from the form

            try {
                // Send the form data to the server using fetch
                const response = await fetch('https://reqres.in/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'multipart/form-data'
                    },
                    body: formData
                });

                // Check if the response is ok (status in the range 200-299)
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                // Parse the JSON response body
                const result = await response.json();
                console.log('Success:', result); // Log the parsed JSON response

                // Accessing and using the parsed JSON data
                /*if (result.success) {
                    console.log(result.message); // e.g., "Image uploaded successfully"
                    console.log(result.data.imageUrl); // e.g., "https://example.com/uploads/image.jpg"
                }*/
            } catch (error) {
                console.error('Error:', error);
            }
        });

    </script>
</body>

</html>
