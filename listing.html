    <script>
        let rightSideBar = document.querySelector('.right-sidebar');
        let openRightSideBar = document.querySelector('.open-right-sidebar');
        let closeRightSideBar = document.querySelector('.close-right-sidebar');

        /************* Right Sidebar **************/
        //Add a classList of right-extend to the element with the classList of rightSideBar when the btn is clicked
        openRightSideBar.addEventListener('click',() => {
            rightSideBar.classList.add('right-extend');
            openRightSideBar.style.display = 'none'
        })
        //removes a classList of right-extend from the element with the classList of rightSideBar when the btn is clicked
        closeRightSideBar.addEventListener('click',() => {
            rightSideBar.classList.remove('right-extend');
            openRightSideBar.style.display = 'block'
        })


        /************* left Sidebar **************/
        let filterBtn = document.querySelector('.filter-btn');
        let leftSideBar = document.querySelector('.left-sidebar');
        let closeLeftSideBar = document.querySelector('.close-left-sidebar');

        filterBtn.addEventListener('click',() => {
            leftSideBar.style.display = 'block';
            closeLeftSideBar.style.display = 'block';
        })

        closeLeftSideBar.addEventListener('click',() => {
            leftSideBar.style.display = 'none';
            closeLeftSideBar.style.display = 'none';
            //The codes below is displays the left sidebar when the screen has a min width of 991.5px
            function applyStyleToFilter(e) {
                if(e.matches) {
                    leftSideBar.style.display = 'block';
                } else {
                    leftSideBar.style.display = 'none';
                }
            }
            //create a media query list object
            const mediaQuery = window.matchMedia('(min-width:991.5px)');
            // Add listener to handle screen size change
            mediaQuery.addEventListener('change', applyStyleToFilter)
            applyStyleToFilter(mediaQuery);
        })

       
        
        
    </script>
